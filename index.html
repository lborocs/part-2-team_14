<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Make-It-All - Login/Sign Up</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container form-section" id="container">
        <div class="form-container sign-up-container">
            <form action="#" id="signUpForm">
                <img src="logo.png" alt="Make-It-All Logo" class="logo">
                <h1>Create an Account</h1>
                <span class="subtitle">Enter your details to register.</span>
                
                <div class="input-group">
                    <label for="signup-email">Email</label>
                    <input type="email" id="signup-email" required />
                </div>
                <div class="input-group">
                    <label for="signup-password">Password</label>
                    <input type="password" id="signup-password" required />
                    <small id="password-error">Password is too weak</small>
                </div>
                <button type="submit">Sign Up</button>
            </form>
        </div>

        <div class="form-container sign-in-container">
            <form action="#" id="signInForm">
                <img src="logo.png" alt="Make-It-All Logo" class="logo">
                <h1>Login</h1>
                <span class="subtitle">Enter your details below.</span>

                <div class="input-group">
                    <label for="login-email">Email</label>
                    <input type="email" id="login-email" required />
                </div>
                <div class="input-group">
                    <label for="login-password">Password</label>
                    <input type="password" id="login-password" required />
                    <small id="login-error">Invalid email or password</small>
                </div>
                <button type="submit">Log In</button>
            </form>
        </div>

        <div class="overlay-container slider">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1>Already have an account?</h1>
                    <p>Welcome back! Log in to access</p>
                    <p>your dashboard.</p>
                    <img src="illustration_v1.png" alt="Make-It-All Illustrattion" class="illustration">
                    <button class="ghost login">Log In</button>
                </div>

                <div class="overlay-panel overlay-right">
                    <h1>Need to create an account?</h1>
                    <p>Click below to sign up with</p>
                    <p>your staff email.</p>
                    <img src="illustration_v2.png" alt="Make-It-All Illustrattion" class="illustration">
                    <button class="ghost signup">Sign Up</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
